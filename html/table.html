<body>
    <div id="background">
        <div id="content">
            <table id="Grades" class="table">
                <!--
                <tr id="Header">
                    <foreach item in headers>
                        <td class="HeaderItem">{item.name}</td>
                    </foreach>
                    
                </tr>
                <tr id="{StudentID}" class="DataRow">
                    <foreach value in Data[StudentID]>
                        <td id="{value.name}">{value.contents}</td>
                    </foreach>
                </tr>
                -->
            </table>
            <label for="example-mode">Example Mode</label>
            <input id="example-mode" name="example-mode" type="checkbox">
            <div id="contextMenuParent">
                <div id="contextMenu">
                    <p class="title"></p>
                    <div id="add-cell" class="cell-modify student">
                        <!-- ⇧⇩⇦ -->
                        <button id="row-add-up" class="add up student">Add Student Above</button>
                        <button id="row-add-down" class="add down student">Add Student Below</button>
                    </div>
                    <div id="remove-cell" class="cell-modify student">
                        <button id="row-remove-up" class="remove up student">Remove Student Above</button>
                        <button id="row-remove-self" class="remove self student">Remove This Student</button>
                        <button id="row-remove-down" class="remove down student">Remove Student Below</button>
                    </div>
                    <div id="add-column" class="cell-modify assignment">
                        <!-- ⇧⇩⇦ -->
                        <button id="column-add-left" class="add up assignment">Add Assignment Left</button>
                        <button id="column-add-right" class="add down assignment">Add Assignment Right</button>
                    </div>
                    <div id="remove-cell" class="cell-modify assignment">
                        <button id="column-remove-left" class="remove up assignment">Remove Assignment Left</button>
                        <button id="column-remove-self" class="remove self assignment">Remove This Assignment</button>
                        <button id="column-remove-right" class="remove down assignment">Remove Assignment Right</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
